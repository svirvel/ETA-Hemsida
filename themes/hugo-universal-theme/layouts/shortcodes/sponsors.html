{{ if gt (len .Site.Data.sponsors) 0 }}
<section class="bar background-white container-fluid" style="{{ safeCSS (.Get "style") }}">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="heading text-center">
                    <h2>{{ .Get "title" }}</h2>
                </div>

                <p class="lead text-center">
                  {{ .Inner }}
                </p>

                <div class="container sponsors">
                  {{ range $index, $element := sort .Site.Data.sponsors "weight" }}
                    <div class="sponsor-box">
                      {{ if .url }}
                        <a href="{{ .url }}" target="_blank">
                          <img src="{{ .image }}" alt="{{ .name }}" class="img-responsive" />
                        </a>
                      {{ else }}
                        <img src="{{ .image }}" alt="{{ .name }}" class="img-responsive" />
                      {{ end }}
                    </div>
                  {{ end }}
                </div>

            </div>
        </div>
    </div>
</section>
{{ end }}
